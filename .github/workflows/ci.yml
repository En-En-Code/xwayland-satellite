name: CI

on:
  push:
    branches: [ "main", "ci-revamp-test" ]
  pull_request:
    branches: [ "main", "ci-revamp-test" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4
      - name: Get MSRV
        run: echo "MSRV=$(
          awk '/^rust-version = "[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+"$/ {
            print substr($NF, 2, length($NF) - 2)
          }' Cargo.toml)" >> "$GITHUB_ENV"
      - name: Install dependencies
        run: apt-get update && apt-get install -y xwayland clang libxcb1 libxcb-cursor0 libxcb-cursor-dev pkg-config curl libegl1
        env:
          DEBIAN_FRONTEND: noninteractive
      - uses: dtolnay/rust-toolchain@1.83.0
      - uses: Swatinem/rust-cache@v2
      - name: Check workspace
        run: cargo check --profile ci --locked --verbose --keep-going --workspace --exclude xwayland-satellite
      - name: Build
        run: cargo test --no-run --profile ci --locked --verbose
      - name: Run tests
        run: cargo test --profile ci --locked --verbose --no-fail-fast -- --test-threads 1
      - name: Format check
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy --profile ci --locked --workspace --all-targets
